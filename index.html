<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cubo Logico</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2c3e50">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Cubo Logico">
    <link rel="apple-touch-icon" href="icona.png">
    <style>
        /* CSS: Layout e Stile */
        body {
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            background-color: #2c3e50;
            color: white;
            margin: 0; padding: 0;
            height: 100vh; width: 100vw;
            display: flex; justify-content: center; align-items: center; 
            overflow: hidden; user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        #scaler-container {
            transform-origin: center center;
            transition: transform 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            width: 540px; 
            display: flex; justify-content: center; align-items: center;
            position: relative;
        }

        #start-menu {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background-color: #34495e; border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6); border: 2px solid #4e6a85;
            padding: 40px; width: 100%; max-width: 400px; z-index: 100;
        }
        
        .game-logo {
            font-size: 40px; font-weight: 900; margin-bottom: 30px;
            text-transform: uppercase; letter-spacing: 2px;
            text-shadow: 0 5px 0 #2c3e50; text-align: center;
        }
        
        .menu-btn {
            background: #e67e22; color: white;
            font-size: 22px; font-weight: bold;
            padding: 15px 40px; width: 100%;
            border: none; border-radius: 50px;
            margin-bottom: 15px; cursor: pointer;
            box-shadow: 0 5px 0 #d35400; transition: transform 0.1s;
        }
        .menu-btn:active { transform: translateY(5px); box-shadow: none; }
        .menu-btn.secondary { background: #1abc9c; box-shadow: 0 5px 0 #16a085; }
        .menu-btn.info { background: #3498db; box-shadow: 0 5px 0 #2980b9; }

        #main-container {
            display: none; 
            gap: 15px; padding: 15px;
            background-color: #34495e; border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6); border: 2px solid #4e6a85;
            flex-direction: column; align-items: center;
            width: 500px; 
        }

        @media (min-width: 850px) {
            #scaler-container { width: 850px; }
            #main-container {
                flex-direction: row; align-items: flex-start;
                padding: 20px; gap: 20px; width: auto;
            }
        }

        #sidebar {
            display: flex; flex-direction: row; flex-wrap: wrap;
            justify-content: center; width: 100%; gap: 8px;
        }
        
        @media (min-width: 850px) {
            #sidebar {
                flex-direction: column; width: 240px; flex-wrap: nowrap; gap: 12px;
            }
        }

        .panel-title {
            width: 100%; text-align: center; font-size: 24px; font-weight: 800;
            color: #ecf0f1; margin-bottom: 2px; text-transform: uppercase;
            letter-spacing: 1px; border-bottom: 4px solid #1abc9c; padding-bottom: 5px;
        }

        .stat-box {
            background: #2c3e50; padding: 5px 8px;
            border-radius: 8px; border-left: 4px solid #1abc9c;
            min-width: 70px; text-align: center; flex-grow: 1;
        }

        .stat-label { font-size: 9px; color: #bdc3c7; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 2px;}
        .stat-value { font-size: 18px; font-weight: bold; color: #f1c40f; line-height: 1.1;}
        .danger-text { color: #e74c3c !important; animation: pulse 1s infinite; }

        #timer-box { border-left-color: #e67e22; }
        #timer-display { font-family: 'Courier New', monospace; font-size: 22px; }

        #mission-box { 
            border-left-color: #9b59b6; display: flex; flex-direction: row; 
            align-items: center; justify-content: center; gap: 8px; 
            min-width: 110px; padding: 5px 10px;
        }
        
        .mission-icon { width: 22px; height: 22px; border-radius: 4px; border: 2px solid white; flex-shrink: 0; }
        .mission-info { display: flex; flex-direction: column; align-items: flex-start; justify-content: center;}
        .mission-target { font-size: 16px; font-weight: 900; line-height: 1; white-space: nowrap; }
        .mission-success { border-left-color: #2ecc71; background-color: #273c2e; }
        .mission-success .mission-target { color: #2ecc71; }

        .controls { display: flex; gap: 8px; width: 100%; justify-content: center; margin-top: 5px; }

        button {
            padding: 10px; font-size: 14px; background-color: #576574;
            color: white; border: none; border-radius: 8px; cursor: pointer;
            font-weight: bold; flex: 1;
        }
        button:active { transform: scale(0.95); background-color: #8395a7; }
        .btn-music.active { background-color: #1abc9c; }

        #game-area {
            position: relative; width: 500px; height: 500px; 
            background-color: #222; border-radius: 12px;
            border: 4px solid #2c3e50; box-shadow: inset 0 0 30px rgba(0,0,0,0.8);
            touch-action: none; margin-top: 5px; 
            cursor: pointer;
        }

        .cube {
            width: 46px; height: 46px; border-radius: 8px;
            position: absolute; display: flex; justify-content: center; align-items: center;
            font-weight: bold; font-size: 20px; color: rgba(255,255,255,0.9);
            box-sizing: border-box;
            transition: top 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), 
                        left 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275),
                        transform 0.1s, opacity 0.2s;
            pointer-events: none; 
        }
        
        .color-1 { background: #ff6b6b; box-shadow: inset 0 -4px 0 rgba(0,0,0,0.2); }
        .color-2 { background: #48dbfb; box-shadow: inset 0 -4px 0 rgba(0,0,0,0.2); }
        .color-3 { background: #feca57; color: #2c3e50; text-shadow: none; box-shadow: inset 0 -4px 0 rgba(0,0,0,0.2); }
        .color-4 { background: #1dd1a1; box-shadow: inset 0 -4px 0 rgba(0,0,0,0.2); }
        .color-5 { background: #5f27cd; box-shadow: inset 0 -4px 0 rgba(0,0,0,0.2); }

        .tnt { background: #2d3436; color: #ff9f43; border: 2px dashed #ff9f43; z-index: 50; }
        .tnt::after { content: "TNT"; font-weight: 900; font-size: 14px; }

        .preview { filter: brightness(1.4); transform: scale(0.92); border: 3px solid white; z-index: 100;}
        /* FIX Z-INDEX: Assicura che l'alone TNT sia sopra a tutto */
        .tnt-range { filter: sepia(1) hue-rotate(-50deg) saturate(3); transform: scale(0.9); z-index: 200 !important; }
        .imploding { transform: scale(0); opacity: 0; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* MODALI */
        #modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: flex; justify-content: center; align-items: center;
            z-index: 2000; opacity: 0; pointer-events: none; transition: opacity 0.3s;
        }
        #modal-overlay.visible { opacity: 1; pointer-events: all; }
        .modal-box {
            background: #ecf0f1; color: #2c3e50; padding: 20px; width: 320px;
            border-radius: 15px; text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        .modal-title { font-size: 22px; font-weight: 900; margin-bottom: 10px; }
        .modal-text { font-size: 15px; margin-bottom: 20px; line-height: 1.4; }
        .modal-btn { background: #e67e22; font-size: 16px; padding: 12px; width: 100%; border-radius: 8px; color: white; border: none; font-weight: bold;}
        .rules-list { text-align: left; padding-left: 15px; font-size: 13px; }
        .rules-list li { margin-bottom: 6px; }

        /* POPUP LIVELLO */
        #level-popup {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.5);
            background: rgba(44, 62, 80, 0.95); padding: 20px;
            border-radius: 20px; border: 4px solid #9b59b6; text-align: center;
            z-index: 1500; opacity: 0; pointer-events: none;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 0 50px rgba(155, 89, 182, 0.5);
            display: flex; flex-direction: column; align-items: center; gap: 10px; width: 200px;
        }
        #level-popup.active { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        .popup-title { color: #fff; font-size: 16px; text-transform: uppercase; letter-spacing: 2px;}
        .popup-icon { width: 50px; height: 50px; border-radius: 8px; border: 3px solid white; box-shadow: 0 5px 15px rgba(0,0,0,0.5); margin: 5px 0;}
        .popup-target { color: #f1c40f; font-size: 36px; font-weight: 900; }
        .popup-desc { color: #bdc3c7; font-size: 12px; }

        /* STATS TABLE */
        .stats-table { width: 100%; text-align: left; margin-bottom: 20px; border-collapse: collapse; }
        .stats-table td { padding: 8px; border-bottom: 1px solid #bdc3c7; }
        .stats-table td:last-child { text-align: right; font-weight: bold; color: #1abc9c; }

    </style>
</head>
<body>

    <div id="modal-overlay">
        <div class="modal-box" id="modal-content"></div>
    </div>

    <div id="level-popup">
        <div class="popup-title">Obiettivo</div>
        <div id="popup-icon" class="popup-icon"></div>
        <div id="popup-target" class="popup-target">0</div>
        <div class="popup-desc">Cubi in un colpo solo</div>
    </div>

    <div id="scaler-container">
        <div id="start-menu">
            <div class="game-logo">Cubo<br><span style="color:#1abc9c">Logico</span></div>
            <button class="menu-btn" onclick="startGame()">GIOCA</button>
            <button class="menu-btn secondary" onclick="showStats()">STATISTICHE</button>
            <button class="menu-btn info" onclick="showInstructions(true)">REGOLE</button>
        </div>

        <div id="main-container">
            <div id="sidebar">
                <div class="panel-title">Cubo <span style="color:#1abc9c">Logico</span></div>
                
                <div class="stat-box" id="timer-box">
                    <div class="stat-label">TEMPO</div>
                    <div class="stat-value" id="timer-display">90</div>
                </div>

                <div class="stat-box" id="mission-box">
                    <div class="stat-label" style="width: 100%; margin-bottom: 2px;">OBIETTIVO</div>
                    <div class="mission-row" style="display:flex; align-items:center; gap:5px;">
                        <div id="mission-icon" class="mission-icon"></div>
                        <div id="mission-target" class="mission-target">--</div>
                    </div>
                </div>

                <div class="stat-box">
                    <div class="stat-label">LIVELLO</div>
                    <div class="stat-value" id="level-display">1</div>
                </div>
                
                <div class="stat-box">
                    <div class="stat-label">PUNTI</div>
                    <div class="stat-value" id="score-display">0</div>
                </div>

                <div class="stat-box">
                    <div class="stat-label">BONUS</div>
                    <div class="stat-value" id="lives-display">100%</div>
                </div>

                <div class="controls">
                    <button id="music-btn" class="btn-music" onclick="toggleMusic()">üéµ</button>
                    <button onclick="confirmHome()">üè†</button>
                    <button onclick="confirmRestart()">üîÑ</button>
                </div>
            </div>

            <div id="game-area"></div>
        </div>
    </div>

    <script>
        // --- STATISTICHE ---
        let gameStats = { highScore: 0, maxLevel: 1, totalGames: 0 };
        function loadStats() {
            const saved = localStorage.getItem('cuboLogicoStats');
            if (saved) gameStats = JSON.parse(saved);
        }
        function saveStats() { localStorage.setItem('cuboLogicoStats', JSON.stringify(gameStats)); }
        function showStats() {
            loadStats();
            const html = `
                <div class="modal-title">LE TUE STATISTICHE</div>
                <table class="stats-table">
                    <tr><td>üèÜ Record Punti</td><td>${gameStats.highScore}</td></tr>
                    <tr><td>üöÄ Livello Max</td><td>${gameStats.maxLevel}</td></tr>
                    <tr><td>üéÆ Partite Giocate</td><td>${gameStats.totalGames}</td></tr>
                </table>
                <button class="modal-btn" style="background:#e74c3c; margin-bottom:10px;" onclick="resetStats()">RESET DATI</button>
                <button class="modal-btn" onclick="closeModal()">CHIUDI</button>
            `;
            document.getElementById('modal-content').innerHTML = html;
            document.getElementById('modal-overlay').classList.add('visible');
        }
        function resetStats() {
            if(confirm("Cancellare tutte le statistiche?")) {
                gameStats = { highScore: 0, maxLevel: 1, totalGames: 0 };
                saveStats(); showStats();
            }
        }

        // --- SCALING INTELLIGENTE ---
        function resizeGame() {
            try {
                const container = document.getElementById('scaler-container');
                const winW = window.innerWidth;
                const winH = window.innerHeight;
                let baseWidth, baseHeight;
                if (winW >= 850) { baseWidth = 850; baseHeight = 600; } 
                else { baseWidth = 540; baseHeight = 850; }
                const scaleX = winW / baseWidth;
                const scaleY = winH / baseHeight;
                let scale = Math.min(scaleX, scaleY) * 0.95; 
                if (scale > 1.2) scale = 1.2;
                if (scale < 0.4) scale = 0.4;
                container.style.transform = `scale(${scale})`;
            } catch(e) { console.error(e); }
        }
        window.addEventListener('resize', resizeGame);
        window.addEventListener('load', () => { setTimeout(resizeGame, 50); loadStats(); });

        // --- GAME CORE ---
        const rows = 10;
        const cols = 10;
        const cellSize = 50;
        const TNT_VALUE = 9; 
        const TIME_PER_LEVEL = 90; 
        const MISSION_BONUS = 1000; 
        const LEVEL_BONUS = 10000; 

        let blocks = [];
        let score = 0; let bonusLives = 10; let level = 1;
        let isAnimating = false; let nextBlockId = 0;
        let currentMission = { color: 1, targetSize: 0, completed: false };
        let timeRemaining = TIME_PER_LEVEL; let timerInterval = null;
        let lastHoveredBlock = null; let isTouchActive = false;
        let consecutiveMissions = 0;

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let isMusicPlaying = false; let musicStarted = false; let ambientInterval = null;
        const melodyNotes = [261.63, 293.66, 329.63, 392.00, 440.00, 523.25];

        document.addEventListener("visibilitychange", () => {
            if (document.hidden && audioCtx.state === 'running') audioCtx.suspend();
            else if (!document.hidden && isMusicPlaying && audioCtx.state === 'suspended') audioCtx.resume();
        });

        const gameArea = document.getElementById('game-area');
        gameArea.addEventListener('touchstart', handleTouchStart, {passive: false});
        gameArea.addEventListener('touchmove', handleTouchMove, {passive: false});
        gameArea.addEventListener('touchend', handleTouchEnd, {passive: false});
        gameArea.addEventListener('mousemove', handleMouseMove);
        gameArea.addEventListener('click', handleMouseClick);

        const startMenu = document.getElementById('start-menu');
        const mainContainer = document.getElementById('main-container');

        // --- MENU E AVVIO ---
        function startGame() {
            startMenu.style.display = 'none'; 
            mainContainer.style.display = 'flex'; 
            if (audioCtx.state === 'suspended') { audioCtx.resume(); }

            const tutorialSeen = localStorage.getItem('cuboLogicoTutorialSeen');
            if (!tutorialSeen) {
                showInstructions(true, () => {
                    localStorage.setItem('cuboLogicoTutorialSeen', 'true');
                    runGameLogic();
                });
            } else {
                runGameLogic();
            }
        }

        function runGameLogic() {
            gameStats.totalGames++; saveStats();
            level = 1; score = 0; bonusLives = 10; consecutiveMissions = 0;
            if (!musicStarted) { toggleMusic(true); musicStarted = true; }
            setTimeout(() => { resizeGame(); initGame(); }, 50);
        }

        function confirmHome() {
            if(confirm("Vuoi davvero tornare al menu? La partita andr√† persa.")) {
                goToMenu();
            }
        }

        function goToMenu() {
            if (timerInterval) clearInterval(timerInterval);
            mainContainer.style.display = 'none'; startMenu.style.display = 'flex'; 
            resizeGame(); 
        }

        function closeModal() { document.getElementById('modal-overlay').classList.remove('visible'); }
        
        function showModal(type, title, text, btnText, action) {
            let html = `<div class="modal-title">${title}</div><div class="modal-text">${type==='rules'?`<ul class="rules-list">${text}</ul>`:text}</div>`;
            html += `<button class="modal-btn" id="modal-action-btn">${btnText || 'CHIUDI'}</button>`;
            const content = document.getElementById('modal-content');
            content.innerHTML = html;
            document.getElementById('modal-overlay').classList.add('visible');
            document.getElementById('modal-action-btn').onclick = () => {
                document.getElementById('modal-overlay').classList.remove('visible');
                if (action) action();
            };
        }

        function showInstructions(fromMenu = false, customAction = null) {
            const wasRunning = (timerInterval !== null);
            if (wasRunning && !fromMenu) clearInterval(timerInterval);
            
            // AGGIORNATO CON ISTRUZIONI PC/SMARTPHONE
            const rules = `
                <li>üñ•Ô∏è <b>PC:</b> Usa il Mouse. Passa sopra per l'anteprima, clicca per distruggere.</li>
                <li>üì± <b>Smartphone:</b> Tocca e tieni premuto per l'anteprima, rilascia per distruggere.</li>
                <li>üèÜ <b>Obiettivo:</b> Elimina i cubi entro il tempo!</li>
                <li>üíî <b>Bonus:</b> Cliccare su un cubo isolato toglie 10%. A 0% perdi.</li>
                <li>‚ù§Ô∏è <b>Recupero:</b> Completa 3 obiettivi di fila per recuperare 10% Bonus!</li>
                <li>üß® <b>TNT:</b> I cubi TNT ti aiutano a rimuovere cubi singoli senza consumare bonus</li>
            `;
            
            const btnLabel = customAction ? 'INIZIA' : (fromMenu ? 'OK' : 'RIPRENDI');
            const finalAction = customAction ? customAction : () => { if(wasRunning && blocks.length>0) startTimer(); };
            showModal('rules', 'Regole', rules, btnLabel, finalAction);
        }

        // --- GAME LOGIC ---
        function initGame() {
            gameArea.innerHTML = ''; blocks = []; lastHoveredBlock = null;
            let numColors = Math.min(level + 1, 5); 
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) { createBlock(r, c, Math.floor(Math.random() * numColors) + 1); }
            }
            
            let tntCount = 2;
            let assignedTNT = 0;
            while(assignedTNT < tntCount) {
                const idx = Math.floor(Math.random() * blocks.length);
                if (blocks[idx].color !== TNT_VALUE) {
                    blocks[idx].color = TNT_VALUE;
                    updateBlockVisual(blocks[idx]);
                    assignedTNT++;
                }
            }

            currentMission = { color: Math.floor(Math.random() * numColors) + 1, targetSize: Math.floor(Math.random() * 5) + 5, completed: false };
            updateMissionUI(); showLevelPopup();
            isAnimating = false; clearInterval(timerInterval); timeRemaining = TIME_PER_LEVEL;
            setTimeout(() => { startTimer(); }, 2000); updateUI();
        }

        function createBlock(r, c, color) {
            const el = document.createElement('div'); el.classList.add('cube');
            const block = { id: nextBlockId++, r, c, color, element: el };
            updateBlockVisual(block); gameArea.appendChild(el); blocks.push(block);
        }

        function updateBlockVisual(block) {
            block.element.className = 'cube'; 
            if (block.color === TNT_VALUE) block.element.classList.add('tnt');
            else block.element.classList.add(`color-${block.color}`);
            block.element.style.top = (block.r * cellSize + 2) + 'px';
            block.element.style.left = (block.c * cellSize + 2) + 'px';
        }

        function showLevelPopup() {
            const p = document.getElementById('level-popup');
            document.getElementById('popup-icon').className = `popup-icon color-${currentMission.color}`;
            document.getElementById('popup-target').textContent = currentMission.targetSize;
            p.classList.add('active'); setTimeout(() => { p.classList.remove('active'); }, 2000);
        }

        function updateMissionUI() {
            const icon = document.getElementById('mission-icon'); const box = document.getElementById('mission-box');
            icon.className = `mission-icon color-${currentMission.color}`;
            if (currentMission.completed) { box.classList.add('mission-success'); document.getElementById('mission-target').textContent = "OK"; }
            else { box.classList.remove('mission-success'); document.getElementById('mission-target').textContent = currentMission.targetSize; }
        }

        function startTimer() {
            document.getElementById('timer-display').textContent = timeRemaining;
            timerInterval = setInterval(() => {
                timeRemaining--; document.getElementById('timer-display').textContent = timeRemaining;
                if (timeRemaining < 20) document.getElementById('timer-display').style.color = '#e74c3c';
                if (timeRemaining <= 0) {
                    clearInterval(timerInterval); playSound('gameover');
                    if(score>gameStats.highScore){gameStats.highScore=score; saveStats();}
                    showModal('info', 'Tempo Scaduto!', `Punti: ${score}<br>Record: ${gameStats.highScore}`, 'Menu', goToMenu);
                }
            }, 1000);
        }

        function getBlockFromEvent(e) {
            const rect = gameArea.getBoundingClientRect();
            const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
            const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
            const c = Math.floor(x / (rect.width / cols));
            const r = Math.floor(y / (rect.height / rows));
            if (c < 0 || c >= cols || r < 0 || r >= rows) return null;
            return blocks.find(b => b.r === r && b.c === c);
        }

        function handleTouchStart(e) { e.preventDefault(); isTouchActive = true; if(isAnimating) return; if(audioCtx.state==='suspended') audioCtx.resume(); const b = getBlockFromEvent(e); if(b){ previewBlock(b); lastHoveredBlock=b; } }
        function handleTouchMove(e) { e.preventDefault(); if(isAnimating) return; const b = getBlockFromEvent(e); if(b && b!==lastHoveredBlock){ previewBlock(b); lastHoveredBlock=b; } else if(!b){ clearHighlights(); lastHoveredBlock=null; } }
        function handleTouchEnd(e) { e.preventDefault(); if(isAnimating) return; if(lastHoveredBlock){ executeMove(lastHoveredBlock); lastHoveredBlock=null; clearHighlights(); } setTimeout(()=>{isTouchActive=false},500); }
        function handleMouseMove(e) { if(isTouchActive || isAnimating) return; const b = getBlockFromEvent(e); if(b) previewBlock(b); else clearHighlights(); }
        function handleMouseClick(e) { if(isTouchActive || isAnimating) return; if(audioCtx.state==='suspended') audioCtx.resume(); const b = getBlockFromEvent(e); if(b) executeMove(b); }

        // --- SISTEMA CALCOLO TARGETS ROBUSTO (RADAR) ---
        // Funzione unificata che calcola distruzione e reazioni a catena
        function calculateDestructionSet(startBlock) {
            if (startBlock.color !== TNT_VALUE) {
                // Logica normale (colori)
                return { targets: getMatches(startBlock.r, startBlock.c, startBlock.color), tntExploded: 0 };
            }

            // Logica TNT: Reazione a Catena
            let tntQueue = [startBlock];
            let explodedTNTs = new Set();
            let allTargetsMap = new Map();

            while(tntQueue.length > 0) {
                let current = tntQueue.pop();
                if(explodedTNTs.has(current.id)) continue;
                
                explodedTNTs.add(current.id);
                allTargetsMap.set(current.id, current);

                // RADAR 5x5: Scansiona TUTTI i blocchi e trova quelli nel raggio
                let nearby = blocks.filter(b => Math.abs(b.r - current.r) <= 2 && Math.abs(b.c - current.c) <= 2);
                
                nearby.forEach(b => {
                    // Se trovi un'altra TNT non ancora esplosa, aggiungila alla coda
                    if(b.color === TNT_VALUE && !explodedTNTs.has(b.id)) {
                        tntQueue.push(b); 
                    }
                    allTargetsMap.set(b.id, b); // Distruggi tutto ci√≤ che √® nel raggio
                });
            }
            return { targets: Array.from(allTargetsMap.values()), tntExploded: explodedTNTs.size };
        }

        function previewBlock(block) {
            clearHighlights();
            let result = calculateDestructionSet(block);
            let related = result.targets;
            
            related.forEach(b => { 
                b.element.classList.add(block.color===TNT_VALUE?'tnt-range':'preview'); 
                if(block.color!==TNT_VALUE) b.element.innerText = related.length; 
            });
        }
        
        function clearHighlights() { blocks.forEach(b => { b.element.classList.remove('preview', 'tnt-range'); if(b.color!==TNT_VALUE) b.element.innerText = ''; }); }

        function getMatches(r, c, color) {
            let start = blocks.find(b => b.r===r && b.c===c); if(!start) return [];
            let m = [], s = [start], v = new Set([start.id]);
            while(s.length) {
                let curr = s.pop(); m.push(curr);
                [{r:curr.r-1,c:curr.c},{r:curr.r+1,c:curr.c},{r:curr.r,c:curr.c-1},{r:curr.r,c:curr.c+1}].forEach(p => {
                    let n = blocks.find(b => b.r===p.r && b.c===p.c); if(n && !v.has(n.id) && n.color === color) { v.add(n.id); s.push(n); }
                });
            }
            return m;
        }

        function executeMove(block) {
            // Usa la STESSA logica del preview per coerenza totale
            let result = calculateDestructionSet(block);
            let targets = result.targets;

            if (block.color === TNT_VALUE) {
                playSound('boom'); 
                score += 50 * result.tntExploded;
            } else {
                if (targets.length > 1) {
                    score += Math.floor(targets.length * targets.length * 2.3);
                    if (!currentMission.completed && block.color === currentMission.color && targets.length === currentMission.targetSize) {
                        currentMission.completed = true; 
                        score += MISSION_BONUS; 
                        playSound('success'); 
                        updateMissionUI();
                    } else playSound('pop');
                } else {
                    if (bonusLives > 0) { bonusLives--; playSound('error'); }
                    else { playSound('gameover'); gameOverSequence(); return; }
                }
            }
            destroyBlocks(targets);
        }

        function destroyBlocks(targets) {
            isAnimating = true; clearHighlights();
            const idsToRemove = new Set(targets.map(b => b.id));
            targets.forEach(b => { b.element.classList.add('imploding'); setTimeout(() => { if(b.element.parentNode) b.element.parentNode.removeChild(b.element); }, 300); });
            blocks = blocks.filter(b => !idsToRemove.has(b.id));

            for (let c = 0; c < cols; c++) {
                let colBlocks = blocks.filter(b => b.c === c).sort((a,b) => b.r - a.r);
                let cur = rows - 1;
                for (let b of colBlocks) { b.r = cur; cur--; }
            }
            let activeColIndex = 0;
            for (let c = 0; c < cols; c++) {
                let colBlocks = blocks.filter(b => b.c === c);
                if (colBlocks.length > 0) { if (c !== activeColIndex) colBlocks.forEach(b => b.c = activeColIndex); activeColIndex++; }
            }
            blocks.forEach(b => updateBlockVisual(b));
            updateUI(); setTimeout(() => { isAnimating = false; checkLevelComplete(); }, 450);
        }

        function checkLevelComplete() {
            if (blocks.length === 0) {
                clearInterval(timerInterval); playSound('pop');
                score += LEVEL_BONUS; 
                if (currentMission.completed) {
                    consecutiveMissions++;
                    if (consecutiveMissions >= 3) {
                        consecutiveMissions = 0; 
                        if (bonusLives < 10) { bonusLives++; alert("BONUS RECUPERATO! (+10%)"); }
                    }
                } else { consecutiveMissions = 0; }

                if(level >= gameStats.maxLevel) { gameStats.maxLevel = level + 1; saveStats(); }
                showModal('info', `Livello ${level} Finito!`, `Punti: ${score}<br>${currentMission.completed?'<span style="color:#2ecc71">OBIETTIVO +1000!</span>':'Obiettivo Fallito'}`, 'Avanti', () => { level++; initGame(); });
            }
        }

        function gameOverSequence() {
            isAnimating = true; clearInterval(timerInterval);
            if (score > gameStats.highScore) { gameStats.highScore = score; saveStats(); }
            showModal('info', 'GAME OVER', `Bonus esaurito.<br>Totale: ${score}`, 'Menu', goToMenu);
        }

        function confirmRestart() { if(confirm("Ricominciare la partita? I progressi attuali andranno persi.")) { 
            level=1; score=0; bonusLives=10; consecutiveMissions=0; initGame(); 
        } }
        
        function updateUI() {
            document.getElementById('score-display').textContent = score;
            document.getElementById('lives-display').textContent = (bonusLives * 10) + "%";
            document.getElementById('level-display').textContent = level;
        }

        // --- AUDIO ---
        function toggleMusic(forceStart = false) {
            const btn = document.getElementById('music-btn'); 
            if (audioCtx.state === 'suspended') audioCtx.resume();
            if (forceStart) { 
                if (!isMusicPlaying) { ambientInterval = setInterval(playAmbientNote, 400); isMusicPlaying = true; btn.textContent = "üîá"; btn.classList.add('active'); } 
                return; 
            }
            if (isMusicPlaying) { clearInterval(ambientInterval); isMusicPlaying = false; btn.textContent = "üéµ"; btn.classList.remove('active'); } 
            else { ambientInterval = setInterval(playAmbientNote, 400); isMusicPlaying = true; btn.textContent = "üîá"; btn.classList.add('active'); }
        }

        function playAmbientNote() {
            const freq = melodyNotes[Math.floor(Math.random() * melodyNotes.length)];
            const t = audioCtx.currentTime; const o = audioCtx.createOscillator(); const g = audioCtx.createGain(); o.connect(g); g.connect(audioCtx.destination);
            o.type = 'sine'; o.frequency.setValueAtTime(freq, t); g.gain.setValueAtTime(0, t);
            g.gain.linearRampToValueAtTime(0.05, t+0.05); g.gain.exponentialRampToValueAtTime(0.001, t+1.5);
            o.start(t); o.stop(t+1.5);
        }

        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const t = audioCtx.currentTime; 
            if (type === 'boom') {
                const bufferSize = audioCtx.sampleRate * 0.5; const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
                const data = buffer.getChannelData(0); for (let i = 0; i < bufferSize; i++) { data[i] = Math.random() * 2 - 1; }
                const noise = audioCtx.createBufferSource(); noise.buffer = buffer; const noiseGain = audioCtx.createGain();
                const filter = audioCtx.createBiquadFilter(); filter.type = 'lowpass'; filter.frequency.value = 1000;
                noise.connect(filter); filter.connect(noiseGain); noiseGain.connect(audioCtx.destination);
                noiseGain.gain.setValueAtTime(0.8, t); noiseGain.gain.exponentialRampToValueAtTime(0.01, t + 0.5); noise.start(t);
            } else {
                const o = audioCtx.createOscillator(); const g = audioCtx.createGain(); o.connect(g); g.connect(audioCtx.destination);
                if(type==='pop'){o.type='triangle';o.frequency.setValueAtTime(400,t);o.frequency.exponentialRampToValueAtTime(800,t+0.1);g.gain.setValueAtTime(0.1,t);g.gain.linearRampToValueAtTime(0,t+0.1);o.start(t); o.stop(t+0.1);}
                else if(type==='success'){o.type='sine';o.frequency.setValueAtTime(440,t);o.frequency.linearRampToValueAtTime(880,t+0.1);g.gain.setValueAtTime(0.2,t);g.gain.linearRampToValueAtTime(0,t+0.3);o.start(t); o.stop(t+0.3);}
                else if(type==='gameover'){o.type='sawtooth';o.frequency.setValueAtTime(300,t);o.frequency.exponentialRampToValueAtTime(50,t+1);g.gain.setValueAtTime(0.3,t);g.gain.linearRampToValueAtTime(0,t+1);o.start(t); o.stop(t+1);}
                else if(type==='error'){o.type='square';o.frequency.setValueAtTime(150,t);g.gain.setValueAtTime(0.1,t);g.gain.linearRampToValueAtTime(0,t+0.1);o.start(t); o.stop(t+0.1);}
            }
        }
    </script>
