        body {

            background-color: #2c3e50;
            color: white;
            margin: 0; padding: 0;
            height: 100vh; width: 100vw;
            display: flex; justify-content: center; align-items: center; 
            overflow: hidden; user-select: none;
            -webkit-tap-highlight-color: transparent;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        #scaler-container {
            transform-origin: center center;
            transition: transform 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            width: 540px; 
            display: flex; justify-content: center; align-items: center;
            position: relative;
        }

        /* --- STILI CUBI --- */
        .cube {
            width: 46px; height: 46px; border-radius: 8px;
            position: absolute; display: flex; justify-content: center; align-items: center;
            font-weight: bold; font-size: 20px; color: rgba(255,255,255,0.9);
            box-sizing: border-box;
            transition: top 0.3s, left 0.3s, transform 0.1s, opacity 0.2s;
            pointer-events: none; 
        }
        
        .preview { filter: brightness(1.4); transform: scale(0.92); z-index: 100;}
        .tnt-range { filter: sepia(1) hue-rotate(-50deg) saturate(3); transform: scale(0.9); z-index: 200 !important; }
        .imploding { transform: scale(0); opacity: 0; }

        .tnt { z-index: 50; }
        .tnt::after { content: "TNT"; font-weight: 900; font-size: 14px; }

        .skin-default .color-3 { background: #feca57; color: #2c3e50; text-shadow: none; box-shadow: inset 0 -4px 0 rgba(0,0,0,0.2); }
        .skin-default .color-4 { background: #1dd1a1; box-shadow: inset 0 -4px 0 rgba(0,0,0,0.2); }
        .skin-default .color-5 { background: #5f27cd; box-shadow: inset 0 -4px 0 rgba(0,0,0,0.2); }
        .skin-default .tnt { background: #2d3436; color: #ff9f43; border: 2px dashed #ff9f43; }
        .skin-default .preview { border: 3px solid white; }

        /* Neon */
        body.skin-neon { background-color: #050505; color: #e0f7fa; }
        body.skin-neon .modal-box { background-color: #111; border: 1px solid #0ff; color: #fff; box-shadow: 0 0 20px rgba(0,255,255,0.2); }
        body.skin-neon #start-menu, body.skin-neon #main-container { background-color: #0a0a0a; border: 1px solid #333; }
        .skin-neon .cube { background-color: rgba(0,0,0,0.8); border: 2px solid; color: #fff !important; text-shadow: 0 0 8px currentColor; box-shadow: 0 0 5px currentColor; border-radius: 4px; }
        .skin-neon .color-1 { color: #ff0055 !important; border-color: #ff0055; }
        .skin-neon .color-2 { color: #00ffff !important; border-color: #00ffff; }
        .skin-neon .color-3 { color: #ffdd00 !important; border-color: #ffdd00; }
        .skin-neon .color-4 { color: #00ff66 !important; border-color: #00ff66; }
        .skin-neon .color-5 { color: #cc00ff !important; border-color: #cc00ff; }
        .skin-neon .tnt { background: black !important; border: 2px dashed #ff3300 !important; color: #ff3300 !important; text-shadow: 0 0 10px #ff3300; }
        .skin-neon .preview { box-shadow: 0 0 15px white; border: 2px solid white; filter: brightness(2); }

        /* Retro */
        body.skin-retro { background-color: #2d3436; font-family: 'Courier New', monospace; }
        body.skin-retro .cube { border-radius: 0; border: 4px solid rgba(0,0,0,0.3); box-shadow: inset 4px 4px 0 rgba(255,255,255,0.4); }
        .skin-retro .color-1 { background: #d63031; } .skin-retro .color-2 { background: #0984e3; }
        .skin-retro .color-3 { background: #fdcb6e; color: #2d3436; text-shadow: none;}
        .skin-retro .color-4 { background: #00b894; } .skin-retro .color-5 { background: #6c5ce7; }
        .skin-retro .tnt { background: #636e72; border: 4px dashed #fab1a0; color: #fab1a0; }
        .skin-retro .preview { border: 4px dotted white; transform: scale(1); filter: none; }

        /* Pastello */
        body.skin-candy { background-color: #dfe6e9; color: #2d3436; }
        body.skin-candy .modal-box, body.skin-candy #start-menu, body.skin-candy #main-container { background-color: #f5f6fa; border: 2px solid #b2bec3; box-shadow: 5px 5px 0 #b2bec3; color: #2d3436; }
        body.skin-candy .cube { border-radius: 12px; border: 2px solid rgba(255,255,255,0.8); box-shadow: 0 4px 0 rgba(0,0,0,0.1); }
        .skin-candy .color-1 { background: #ff4757; } 
        .skin-candy .color-2 { background: #1e90ff; } 
        .skin-candy .color-3 { background: #ffa502; color: #fff; text-shadow: 0 1px 2px rgba(0,0,0,0.2); } 
        .skin-candy .color-4 { background: #2ed573; } 
        .skin-candy .color-5 { background: #8e44ad; } 
        .skin-candy .tnt { background: #2f3542; border-radius: 12px; border: 2px dashed #ff4757; color: #ff4757; }
        .skin-candy .preview { border-radius: 12px; border: 3px solid #2d3436; filter: brightness(1.1); }

        /* Foresta */
        body.skin-forest { background-color: #3e4c36; color: #f1f2f6; }
        body.skin-forest #start-menu, body.skin-forest #main-container { background-color: #596248; border: 2px solid #8f9e78; }
        .skin-forest .cube { border-radius: 4px; box-shadow: inset 0 0 20px rgba(0,0,0,0.2); border: 1px solid rgba(0,0,0,0.3); }
        .skin-forest .color-1 { background: #a04000; } .skin-forest .color-2 { background: #2874a6; }
        .skin-forest .color-3 { background: #d4ac0d; color: #fff; } .skin-forest .color-4 { background: #1e8449; }
        .skin-forest .color-5 { background: #7d3c98; } .skin-forest .tnt { background: #1a1a1a; border: 2px solid #a04000; color: #a04000; }
        .skin-forest .preview { border: 2px solid #f1c40f; }

        /* Notte */
        body.skin-night { background-color: #121212; color: #bdc3c7; }
        body.skin-night #start-menu, body.skin-night #main-container { background-color: #1e1e1e; border: 1px solid #333; }
        .skin-night .cube { border-radius: 6px; }

        .skin-night .preview { border: 2px solid #ecf0f1; filter: contrast(1.5); }

        #start-menu {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background-color: #34495e; border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6); border: 2px solid #4e6a85;

        .menu-btn:active { transform: translateY(5px); box-shadow: none; }
        .menu-btn.secondary { background: #1abc9c; }
        .menu-btn.shop { background: #9b59b6; }
        .menu-btn.info { background: #3498db; }
        .menu-btn.news { background: #e74c3c; }
        .menu-btn.rules { background: #7f8c8d; }

        #main-container {
            display: none; gap: 15px; padding: 15px;
            background-color: #34495e; border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6); border: 2px solid #4e6a85;
            flex-direction: column; align-items: center; width: 500px; 
        }

        #sidebar { display: flex; flex-direction: row; flex-wrap: wrap; justify-content: center; width: 100%; gap: 8px; }

            #sidebar { flex-direction: column; width: 240px; flex-wrap: nowrap; gap: 12px; }
        }

        .panel-title { width: 100%; text-align: center; font-size: 24px; font-weight: 800; margin-bottom: 2px; text-transform: uppercase; letter-spacing: 1px; border-bottom: 4px solid rgba(255,255,255,0.2); padding-bottom: 5px; }
        .stat-box { background: rgba(0,0,0,0.2); padding: 5px 8px; border-radius: 8px; border-left: 4px solid #1abc9c; min-width: 70px; text-align: center; flex-grow: 1; }
        .stat-label { font-size: 9px; opacity: 0.7; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 2px;}
        .stat-value { font-size: 18px; font-weight: bold; line-height: 1.1;}
        #timer-box { border-left-color: #e67e22; }
        #timer-display { font-family: 'Courier New', monospace; font-size: 22px; }
        #coin-box { border-left-color: #f1c40f; } .coin-val { color: #f1c40f; }
        
        #mission-box { border-left-color: #9b59b6; display: flex; flex-direction: row; align-items: center; justify-content: center; gap: 8px; min-width: 110px; padding: 5px 10px; }
        .mission-icon { width: 22px; height: 22px; border-radius: 4px; border: 2px solid white; flex-shrink: 0; }
        .mission-target { font-size: 16px; font-weight: 900; line-height: 1; white-space: nowrap; }
        .mission-success { border-left-color: #2ecc71; background-color: rgba(46, 204, 113, 0.2); }
        .mission-success .mission-target { color: #2ecc71; }

        .controls { display: flex; gap: 8px; width: 100%; justify-content: center; margin-top: 5px; }
        button { padding: 10px; font-size: 14px; background-color: rgba(255,255,255,0.1); color: inherit; border: 1px solid rgba(255,255,255,0.2); border-radius: 8px; cursor: pointer; font-weight: bold; flex: 1; }
        button:active { transform: scale(0.95); background-color: rgba(255,255,255,0.2); }
        .btn-music.active { background-color: #1abc9c; color: white; }

        #game-area { position: relative; width: 500px; height: 500px; background-color: rgba(0,0,0,0.2); border-radius: 12px; border: 4px solid rgba(255,255,255,0.1); box-shadow: inset 0 0 30px rgba(0,0,0,0.2); touch-action: none; margin-top: 5px; cursor: pointer; }

        /* MODALI */
        #modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: flex; justify-content: center; align-items: center; z-index: 2000; opacity: 0; pointer-events: none; transition: opacity 0.3s; }
        #modal-overlay.visible { opacity: 1; pointer-events: all; }
        .modal-box { background: #ecf0f1; color: #2c3e50; padding: 20px; width: 320px; border-radius: 15px; text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.5); }
        .modal-title { font-size: 22px; font-weight: 900; margin-bottom: 10px; }
        .modal-text { font-size: 15px; margin-bottom: 20px; line-height: 1.4; }
        .modal-btn { background: #e67e22; font-size: 16px; padding: 12px; width: 100%; border-radius: 8px; color: white; border: none; font-weight: bold; cursor: pointer; margin-bottom: 5px;}
        .rules-list { text-align: left; padding-left: 15px; font-size: 13px; } .rules-list li { margin-bottom: 6px; }

        .name-input { width: 80%; padding: 10px; font-size: 16px; margin: 10px 0; border-radius: 5px; border: 2px solid #ccc; text-align: center; }

        /* SHOP ITEMS & RARITY */
        .shop-item { display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.1); padding: 10px; border-radius: 8px; margin-bottom: 8px; border-left: 5px solid #bdc3c7; }
        .shop-item.owned { background: rgba(46, 204, 113, 0.1); border-color: #2ecc71; }
        .shop-item.active { background: rgba(39, 174, 96, 0.2); border-color: #27ae60; }
        
        .rarity-comune { border-left-color: #bdc3c7; } .rarity-raro { border-left-color: #3498db; }

        #level-popup { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.5); background: rgba(44, 62, 80, 0.95); padding: 20px; border-radius: 20px; border: 4px solid #9b59b6; text-align: center; z-index: 1500; opacity: 0; pointer-events: none; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); box-shadow: 0 0 50px rgba(155, 89, 182, 0.5); display: flex; flex-direction: column; align-items: center; gap: 10px; width: 200px; }

        .popup-icon { width: 50px; height: 50px; border-radius: 8px; border: 3px solid white; box-shadow: 0 5px 15px rgba(0,0,0,0.5); margin: 5px 0;}
        .popup-target { color: #f1c40f; font-size: 36px; font-weight: 900; }
        .popup-desc { color: #bdc3c7; font-size: 12px; }

        /* CLASSIFICA E NEWS */
        .stats-table { width: 100%; text-align: left; margin-bottom: 20px; border-collapse: collapse; font-size: 14px; }
        .stats-table td { padding: 8px; border-bottom: 1px solid rgba(0,0,0,0.1); }
        .stats-table td:last-child { text-align: right; font-weight: bold; }
        
        /* COLORI CLASSIFICA SCURI PER SFONDO CHIARO - CORRETTI */
        /* La riga 1 √® l'header, quindi iniziamo da nth-child(2) */

        .stats-table tr:nth-child(4) { color: #a04000; font-weight: bold; } /* BRONZO/RUGGINE */

        #global-counter-display { margin-top: 10px; font-size: 12px; color: #bdc3c7; font-weight: bold; opacity: 1; }

    </style>

        function calculateDestructionSet(startBlock) {
            if (startBlock.color !== TNT_VALUE) return { targets: getMatches(startBlock.r, startBlock.c, startBlock.color), tntExploded: 0 };
            let tntQueue = [startBlock], explodedTNTs = new Set(), allTargetsMap = new Map();
            while(tntQueue.length > 0) {
                let current = tntQueue.pop();
                if(explodedTNTs.has(current.id)) continue;
                explodedTNTs.add(current.id); allTargetsMap.set(current.id, current);
                // RADAR 5x5
                let nearby = blocks.filter(b => Math.abs(b.r - current.r) <= 2 && Math.abs(b.c - current.c) <= 2);
                nearby.forEach(b => {
                    if(b.color === TNT_VALUE && !explodedTNTs.has(b.id)) tntQueue.push(b);

            return { targets: Array.from(allTargetsMap.values()), tntExploded: explodedTNTs.size };

        }
